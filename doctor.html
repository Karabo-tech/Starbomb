    <header>
        <h1>Doctor Portal</h1>

            <a href="telemedicine-coordinator.html">Telemedicine Coordinator</a>
        </nav>

    <main>
        <h2>Update Schedule</h2>
        <form id="updateScheduleForm">
            <label for="availability">Are you available?</label>
            <select id="availability" name="availability">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Update</button>
        </form>

        <h2>Consultation and Prescriptions</h2>
        <button onclick="consultPatient()">Start Consultation</button>
        <button onclick="givePrescription()">Give Prescription</button>

        <h2>Follow-up</h2>
        <button onclick="followUpPatient()">Follow up with Patient</button>
    </main>
